<!doctype html>
<html class="no-js" lang="en-US">
	<head>
		{{> head/head head.defaults}}
	</head>

	<body class="page page-green">
		<div class="page__wrapper">
			{{> header/header }}
			{{> startscreen/startscreen }}
			{{> result/result }}

			<div id="simple-map"></div>
			<script>
	      var map;
	      var image = '../static/img/content/marker-green.png';
	      function initMap() {
	        map = new google.maps.Map(document.getElementById('simple-map'), {
	          center: {lat: 48.864806, lng: 2.351014},
	          zoom: 11,
	          icon: image
	        });
		      var marker = new google.maps.Marker({
				    position: {lat: 48.864806, lng: 2.351014},
				    map: map,
				    icon: image
				  });
	      }
	    </script>

			{{> about/about }}
			{{> places/places places.place}}
			<div class="section enter">
				<div class="section__bg">
					<img src="static/img/content/bg-login-green.jpg" alt="">
				</div>
				<div class="enter__wrap">
					<a href="/" class="logo">
						<img src="static/img/content/logo-green.png" alt="logo" class="logo__img">
						<span>score</span><strong><i>' </i>it</strong>
					</a>
					<form class="enter__form" action="/" method="post">
						<fieldset class="enter__field">
							<img class="enter__icon" src="static/img/content/form-user.png" alt="">
							<input class="enter__input" type="text" placeholder="Username">
						</fieldset>
						<fieldset class="enter__field">
							<img class="enter__icon" src="static/img/content/form-lock.png" alt="">
							<input class="enter__input" type="password" placeholder="Password">
						</fieldset>
						<button class="enter__btn">Login</button>
					</form>
					<p class="desc__r">Donâ€™t have an account? <a href="/" class="link"> Sign out</a></p>
				</div>

			</div>
			{{> footer/footer}}
		</div>
		<script src="static/js/separate-js/jQuery.min.js"></script>
		<script src="static/js/separate-js/slick.min.js"></script>

		<script src="static/js/separate-js/common.js"></script>
		<script src="%=static=%js/main%=hash=%%=min=%.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKKD4QH9_7ZKa2T3btDAa5yFMHTrNsBys&callback=initMap"> </script>
	</body>

</html>
